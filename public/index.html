<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Ticketing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="create-event">
        <h2>Create Event</h2>
        <form id="event-form">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>
            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>
            <label for="eventTickets">Number of Tickets:</label>
            <input type="number" id="eventTickets" name="eventTickets" required>
            <button type="submit">Create Event</button>
        </form>
    </section>
    <section id="events">
        <h2>Available Events</h2>
        <div id="eventsList">
        </div>
    </section>
    <section id="purchase-tickets">
        <h2>Purchase Tickets</h2>
        <form id="purchase-form">
            <label for="selectEvent">Select Event:</label>
            <select id="selectEvent" name="selectEvent" required>
            </select>
            <label for="ticketQuantity">Quantity:</label>
            <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" required>
            <!-- New Check Tickets Button -->
            <button type="button" onclick="checkTickets()">Check Tickets</button>
            <button type="submit">Purchase</button>
        </form>
    </section>
    <section id="transfer-tickets">
        <h2>Transfer Ticket Ownership</h2>
        <form id="transfer-form">
            <label for="ownedTickets">Owned Tickets:</label>
            <select id="ownedTickets" name="ownedTickets" required>
            </select>
            <label for="transferTo">Transfer To (Address):</label>
            <input type="text" id="transferTo" name="transferTo" required>
            <button type="submit">Transfer</button>
        </form>
    </section>
    <script>
        // Placeholder function for the Check Tickets button
        function checkTickets() {
            alert("Functionality to check the selected tickets goes here.");
        }
    </script>
</body>
</html>
